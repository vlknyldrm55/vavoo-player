<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vavoo .m3u8 Test Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background-color: #111; color: #eee; }
    input { width: 80%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    video { margin-top: 20px; border: 2px solid #444; }
  </style>
</head>
<body>
  <h2>Vavoo .m3u8 Test Player</h2>
  <input type="text" id="streamUrl" placeholder="m3u8 linkini buraya yapıştır">
  <br>
  <button onclick="playStream()">Oynat</button>
  <br>
  <video id="video" controls autoplay width="640" height="360"></video>

  <script>
    function playStream() {
      const streamUrl = document.getElementById('streamUrl').value;
      const video = document.getElementById('video');
      if (!streamUrl.endsWith(".m3u8")) {
        alert("Lütfen geçerli bir .m3u8 linki girin.");
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
      } else {
        alert("Tarayıcınız HLS desteklemiyor.");
      }
    }
  </script>
</body>
</html>
