<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vavoo Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>Vavoo Test Player</h2>
  <video id="video" controls autoplay width="640" height="360"></video>

  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      // Buraya kendi m3u8 linkini koy
      hls.loadSource("https://vavoo.to/play/XXXX/index.m3u8");
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = "https://vavoo.to/play/XXXX/index.m3u8";
    }
  </script>
</body>
</html>
