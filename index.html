<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vavoo Test Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>Vavoo .m3u8 Test Player</h2>
  <input type="text" id="streamUrl" placeholder="m3u8 linkini buraya yapıştır" size="80">
  <button onclick="playStream()">Oynat</button>
  <br><br>
  <video id="video" controls autoplay width="640" height="360"></video>

  <script>
    function playStream() {
      var streamUrl = document.getElementById('streamUrl').value;
      var video = document.getElementById('video');

      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
      } else {
        alert("Tarayıcınız HLS desteklemiyor.");
      }
    }
  </script>
</body>
</html>
